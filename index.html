<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Pal</title>
  <style>
     body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      position: relative;
      text-align: center;
      padding: 20px 0;
      z-index: 1;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: #111;
      z-index: 1;
    }
    .logo {
      height: 50px;
    }
    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #f1c40f; /* Change color on hover */
    }
    .menu-btn {
      display: none;
      cursor: pointer;
      z-index: 1;
    }
    .menu-icon {
      width: 30px;
      height: 5px;
      background-color: #fff;
      margin: 6px 0;
      transition: background-color 0.3s;
    }
    /* CSS styles for mobile menu */
.nav-links-mobile {
  display: none; /* Hide mobile menu by default */
}

/* Media query for mobile devices */



    .menu-btn.active .menu-icon:nth-child(1) {
      transform: translateY(12px) rotate(45deg);
    }
    .menu-btn.active .menu-icon:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active .menu-icon:nth-child(3) {
      transform: translateY(-12px) rotate(-45deg);
    }
    .nav-links-mobile {
      display: none;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: #111;
      text-align: center;
      z-index: 1;
    }
    .nav-links-mobile li {
      margin: 20px 0;
    }
    .nav-links-mobile a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    .nav-links-mobile a:hover {
      color: #f1c40f; /* Change color on hover */
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    .hero .content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 4vw;
      margin: 0;
      transition: color 0.3s; /* Add transition for color change */
    }
    .hero h1:hover {
      color: #f1c40f; /* Change color on hover */
    }
    .hero p {
      font-size: 1.5vw;
      margin: 10px 0 20px;
    }
    .hero .btn {
      padding: 10px 20px;
      font-size: 1.2em;
      color: #000;
      background-color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .hero .btn:hover {
      background-color: #f1c40f;
      color: #111;
    }
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      .nav-links {
        display: none;
      }
      .nav-links-mobile {
        display: block;
      }
      .hero h1 {
        font-size: 6vw;
      }
      .hero p {
        font-size: 3vw;
      }
    }
    @media (max-width: 480px) {
      .hero h1 {
        font-size: 8vw;
      }
      .hero p {
        font-size: 4vw;
      }
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #111;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* CSS styles for mobile menu */
.nav-links-mobile {
  display: none; /* Hide mobile menu by default */
}

/* Media query for mobile devices */
@media (max-width: 768px) {
  .menu-btn {
    display: block; /* Show menu button for mobile devices */
  }
  .nav-links {
    display: none; /* Hide desktop menu */
  }
  .nav-links-mobile {
    display: none; /* Hide mobile menu */
  }
  .menu-btn.active .menu-icon:nth-child(1) {
    /* Styles for active menu button */
  }
  .menu-btn.active .menu-icon:nth-child(2) {
    /* Styles for active menu button */
  }
  .menu-btn.active .menu-icon:nth-child(3) {
    /* Styles for active menu button */
  }
}

  </style>
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" alt="Academic Pal Logo" class="logo">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#notes">Notes</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#signup">Sign Up</a></li>
      </ul>
      <div class="menu-btn" onclick="toggleMenu()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
      </div>
    </nav>
    <ul class="nav-links-mobile" id="mobileMenu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#notes">Notes</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#signup">Sign Up</a></li>
    </ul>
    <div class="hero" id="home">
      <div class="content">
        <h1>Welcome to Academic Pal</h1>
        <p>Your ultimate academic companion</p>
        <a href="#signup" class="btn">Get Started</a>
      </div>
    </div>
  </header>
  <footer>
    <p>&copy; 2024 Academic Pal. All rights reserved.</p>
  </footer>
  <canvas id="particleCanvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    // Toggle mobile menu
    function toggleMenu() {
      var menu = document.getElementById("mobileMenu");
      menu.style.display === "block" ? menu.style.display = "none" : menu.style.display = "block";
    }




    function toggleMenu() {
    var menu = document.getElementById("mobileMenu");
    var heroContent = document.querySelector(".hero .content");
    if (menu.style.display === "block") {
      menu.style.display = "none";
      heroContent.style.display = "block"; // Show hero content when closing menu
    } else {
      menu.style.display = "block";
      heroContent.style.display = "none"; // Hide hero content when opening menu
    }
  }









    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE
    .PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create particles
    const particles = new THREE.BufferGeometry();
    const particleCount = 1000;
    const positions = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 20;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
    }

    particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const particleMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.1,
    });

    const particleSystem = new THREE.Points(particles, particleMaterial);
    scene.add(particleSystem);

    // Animation
    camera.position.z = 30;

    const animateParticles = () => {
      gsap.to(particleSystem.rotation, {
        duration: 10,
        x: Math.PI * 2,
        y: Math.PI * 2,
        ease: "power1.inOut",
        repeat: -1,
        yoyo: true,
      });
    };

    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };

    animate();
    animateParticles();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
